<header class="shadow-sm">
  <div class="header" id="header">
    <div class="aside-header">
      <div class="container-fluid"><span><i class="fa-brands fa-java"></i></span> &nbsp;Javacorner</div>
    </div>
    <div class="main-header">
      <div class="container-fluid">
        <div class="main-header-menu">
          <div class="bread">
            <span class="text-muted">Hello </span>
          </div>

          <div class="top-menu ">
            <ul>
              <li *ngIf="isInstructor">
                <a (click)="getModal(instructorContent)"> <i class="fa-solid fa-circle-user"></i>
                  {{name}}</a></li>
              <li *ngIf="isStudent"> <a (click)="getModal(studentContent)"><i class="fa-solid fa-circle-user"></i>
              {{name}}</a> </li>
              <li *ngIf="isAuthenticated"><a (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;
                Sign out</a></li>
              <li *ngIf="!isAuthenticated"><a routerLink="/auth"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;
                Login</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>
<ng-template #instructorContent let-modal>
  <div class="modal-header">
    <div class="modal-title text-muted"><i class="fa-regular fa-circle-dot"></i> Update Profile</div>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <form [formGroup]="updateInstructorFormGroup">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">Instructor Id</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" formControlName="instructorId" readonly>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">First Name</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
                   [ngClass]="{'is-invalid': submitted && updateInstructorFormGroup.controls['firstName'].errors}"
                   formControlName="firstName" >
            <div *ngIf="submitted && updateInstructorFormGroup.controls['firstName'].errors" class="invalid-feedback">
              <div *ngIf="updateInstructorFormGroup.controls['firstName'].errors['required']">First Name is required</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">Last Name</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
                   [ngClass]="{'is-invalid': submitted && updateInstructorFormGroup.controls['lastName'].errors}"
                   formControlName="lastName" >
            <div *ngIf="submitted && updateInstructorFormGroup.controls['lastName'].errors" class="invalid-feedback">
              <div *ngIf="updateInstructorFormGroup.controls['lastName'].errors['required']">Last Name is required</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">Summary</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
                   [ngClass]="{'is-invalid': submitted && updateInstructorFormGroup.controls['summary'].errors}"
                   formControlName="summary" >
            <div *ngIf="submitted && updateInstructorFormGroup.controls['summary'].errors" class="invalid-feedback">
              <div *ngIf="updateInstructorFormGroup.controls['summary'].errors['required']">Summary is required</div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-secondary" (click)="onCloseModal(modal)">Close</button>
      <button type="button" class="btn btn-sm btn-primary" (click)="onUpdateInstructor(modal)">Update profile</button>
    </div>
  </form>
</ng-template>
<ng-template #studentContent let-modal>
  <div class="modal-header">
    <div class="modal-title text-muted"><i class="fa-regular fa-circle-dot"></i> Update Profile</div>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <form [formGroup]="updateStudentFormGroup">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">StudentId</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3" formControlName="studentId" readonly>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">First Name</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
                   [ngClass]="{'is-invalid' : submitted && updateStudentFormGroup.controls['firstName'].errors}"
                   formControlName="firstName">
            <div *ngIf="submitted && updateStudentFormGroup.controls['firstName'].errors" class="invalid-feedback">
              <div *ngIf="updateStudentFormGroup.controls['firstName'].errors['required']">First Name is required</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">Last Name</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
                   [ngClass]="{'is-invalid' : submitted && updateStudentFormGroup.controls['lastName'].errors}"
                   formControlName="lastName">
            <div *ngIf="submitted && updateStudentFormGroup.controls['lastName'].errors" class="invalid-feedback">
              <div *ngIf="updateStudentFormGroup.controls['lastName'].errors['required']">Last Name is required</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label class="text-muted">Level</label>
            <input type="text" class="form-control form-font rounded-0 mt-1 mb-3"
                   [ngClass]="{'is-invalid' : submitted && updateStudentFormGroup.controls['level'].errors}"
                   formControlName="level">
            <div *ngIf="submitted && updateStudentFormGroup.controls['level'].errors" class="invalid-feedback">
              <div *ngIf="updateStudentFormGroup.controls['level'].errors['required']">Level is required</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-secondary" (click)="onCloseModal(modal)">Close</button>
      <button type="button" class="btn btn-sm btn-primary" (click)="onUpdateStudent(modal)">Update Profile</button>
    </div>
  </form>
</ng-template>
